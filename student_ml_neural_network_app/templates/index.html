<!DOCTYPE html>
<html>
<head>
    <title>Student Neural Network Predictor</title>
</head>
<body>
    <h2>Student Performance Prediction (Neural Network)</h2>

    <form method="POST">
        Name: <input type="text" name="name" required><br><br>
        Total Marks (out of 500): <input type="number" name="total" required><br><br>
        <button type="submit">Submit & Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Percentage: {{ prediction }}%</h3>
    {% endif %}

    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}

</body>
</html>
